<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampBand</title>
  <meta name="theme-color" content="#191724" />
  <link rel="icon" type="image/svg+xml" href="https://purr.github.io/campband/icon.svg" />
  <style>
    /* Only apply to landing page - extension injects its own styles */
    body {
      margin: 0;
      padding: 0;
      background: #191724;
      color: #e0def4;
      min-height: 100vh;
    }
    body.campband-active #install-landing { display: none !important; }
    body.campband-active #campband-root { display: block; min-height: 100vh; }
    #campband-root { display: none; }

    /* Landing page styles - scoped to #install-landing */
    #install-landing {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      gap: 1.5rem;
      box-sizing: border-box;
    }
    #install-landing * { box-sizing: border-box; }
    #install-landing .logo { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 1rem; }
    #install-landing .logo img { width: 48px; height: 48px; }
    #install-landing .logo span { font-size: 2rem; font-weight: 600; }
    #install-landing h1 { font-size: 1.5rem; font-weight: 400; color: #6e6a86; margin: 0; }
    #install-landing .install-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      color: #191724;
      background: linear-gradient(135deg, #ebbcba, #c4a7e7);
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #install-landing .install-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(235, 188, 186, 0.3);
    }
    #install-landing .footer { position: fixed; bottom: 1rem; color: #6e6a86; font-size: 0.875rem; }
    #install-landing .footer a { color: #ebbcba; text-decoration: none; }
  </style>
</head>
<body>
  <div id="install-landing">
    <div class="logo">
      <img src="https://purr.github.io/campband/icon.svg" alt="" />
      <span>CampBand</span>
    </div>
    <h1>A modern Bandcamp client for Firefox</h1>
    <a href="https://github.com/purr/campband/releases" class="install-btn">
      Install Extension
    </a>
    <p class="footer">
      <a href="https://github.com/purr/campband">GitHub</a>
    </p>
  </div>
  <div id="campband-root"></div>
</body>
</html>
